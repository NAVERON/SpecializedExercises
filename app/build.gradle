plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application' 
    id 'eclipse' 
    id 'java' 
    
    id 'org.openjfx.javafxplugin' version '0.0.10' 
    id 'org.jetbrains.kotlin.jvm' version '1.4.30' 
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    maven {
        url 'https://maven.aliyun.com/nexus/content/groups/public/' 
        url "https://nexus.gluonhq.com/nexus/content/repositories/releases/" 
    }
    mavenCentral()
    
    jcenter() 
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre' 
    implementation 'org.slf4j:slf4j-api:1.7.30' 
    implementation 'org.slf4j:slf4j-simple:1.7.30' 
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-lang3:3.12.0' 
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.3' 
    
    
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.4.30' 
    compile 'com.github.almasb:fxgl:17' 
    // https://mvnrepository.com/artifact/org.kordamp.ikonli/ikonli-core
    implementation group: 'org.kordamp.ikonli', name: 'ikonli-core', version: '12.3.1' 
    // https://mvnrepository.com/artifact/gov.nist.math/jama
    implementation group: 'gov.nist.math', name: 'jama', version: '1.0.3'
    // https://mvnrepository.com/artifact/guru.nidi/graphviz-java
    implementation group: 'guru.nidi', name: 'graphviz-java', version: '0.18.1'  // https://github.com/nidi3/graphviz-java 
    
    
}

javafx {
    version = "17.0.1" 
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.media' ]
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

